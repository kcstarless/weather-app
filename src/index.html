<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-Webpack</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Report</h1>
            <form method="post" class="search" id="location-search" novalidate>
                    <label for="location">
                        <input type="text" id="location" placeholder="pick a location eg. london" name="location" data-label="Location"  minlength="2" required>
                    </label>  
                    <button type="submit" form="search" class="btn btn--primary">Search</button>  
            </form>
        </header>

        <div class="content">
            <div class="overview">
                <div class="overview-title"></div>
                <div class="overview-body">
                    <div class="icon"></div>
                    <div class="temp"></div>
                    <div class="time"></div>
                </div>       
            </div>
            <div class="current-condition">
                <div class="card-container">
                    <h3>Current Conditions</h3>
                    <div class="card">
                        <div class="card-title">Temperature</div>
                        <div class="card-body">feelslike, cloudcover, datetime,</div>
                    </div>
                </div>
                <div class="card-container">
                    <h3>Current Conditions</h3>
                    <div class="card">
                        <div class="card-title">Temperature</div>
                        <div class="card-body"> </div>
                    </div>
                </div>
                <div class="card-container">
                    <h3>Current Conditions</h3>
                    <div class="card">
                        <div class="card-title">Temperature</div>
                        <div class="card-body">Hello</div>
                    </div>
                </div>
            </div>

        </div>

        <footer></footer>
    </div>
</body>
</html>
