<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weahter App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="units">
                <button class="btn btn--primary round unit-group selected" data-unit="metric" title="metric unit">°C</button>
                <button class="btn btn--primary round unit-group" data-unit="us" title="imperial unit">°F</button>
            </div>
            <h1><svg xmlns="http://www.w3.org/2000/svg" class="logo" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e8eaed"><path d="M794-128 531-391l46-46 263 263-46 46Zm-570-46q-53-58-78.5-128.5T120-446q0-78 29-152t88-133q59-59 133.5-88T523-848q73 0 143.5 25.5T794-744L224-174Zm3-89 69-70q-16-22-32-47.5t-29.5-54Q221-463 212-493.5T200-556q-27 74-18.5 151T227-263Zm117-115 246-248q-46-36-93.5-56.5t-90.5-27q-43-6.5-76.5 0T278-685q-18 18-23 51.5t2.5 75q7.5 41.5 29 88T344-378Zm291-294 72-69q-66-42-143.5-49T412-768q30 3 59.5 12t58 21.5q28.5 12.5 55 28.5t50.5 34Z"/></svg>Weather Umbrella</h1>
            <form method="post" class="search" id="location-search" novalidate>
                <label for="location">
                    <input type="text" id="location" placeholder="pick a location eg. london" name="location" data-label="Location"  minlength="2" required>
                </label>  
            </form>
        </header>

        <div class="content">
            <div class="overview">
                <div class="overview-location">melbourne</div>
                <div class="overview-body">
                    <div class="icon">
                        <div class="icon-value" id ="icon-value"></div>
                        <div class="loading" id="loading"></div>
                    </div>
                    <div class="temp">
                        <div class="icon-temp" id ="icon-temp"></div>
                        <div class="loading" id="loading"></div> 
                    </div>
                    <div class="time">
                        <div class="icon-time" id ="icon-time"></div>
                        <div class="loading" id="loading"></div>
                    </div>
                </div>       
            </div>
            <div class="current-condition">
                    <!-- <h3>Current Conditions</h3> -->
            </div>
        </div>

        <footer></footer>
    </div>
</body>
</html>
