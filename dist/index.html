<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-Webpack</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="container">
        <header>
            <div class="units">
                <button class="btn btn--primary round unit-group selected" data-unit="metric">°C</button>
                <button class="btn btn--primary round unit-group" data-unit="imperial">°F</button>
            </div>
            <h1>Weather Report</h1>
            <form method="post" class="search" id="location-search" novalidate>
                    <label for="location">
                        <input type="text" id="location" placeholder="pick a location eg. london" name="location" data-label="Location"  minlength="2" required>
                    </label>  
                    <button type="submit" form="search" class="btn btn--primary">Search</button>  
            </form>
        </header>

        <div class="content">
            <div class="overview">
                <div class="overview-title"></div>
                <div class="overview-body">
                    <div class="icon"></div>
                    <div class="temp"></div>
                    <div class="time"></div>
                </div>       
            </div>
            <div class="current-condition">
                    <!-- <h3>Current Conditions</h3> -->
            </div>

        </div>

        <footer></footer>
    </div>
</body>
</html>
